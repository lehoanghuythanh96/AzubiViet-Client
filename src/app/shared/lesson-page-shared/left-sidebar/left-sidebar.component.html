<div class="container bg-white mb-3">
  <div class="row">
    <div class="col">
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let item of items" [routerLink]="item.url">
            <div class="row">
                <div class="col-auto h5 m-0" [innerHTML]="item.icon"></div>
                <div class="col p-0">
                    {{ item.name }}
                </div>
            </div>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
<div class="row pb-3">
  <div class="col">
    <mat-divider></mat-divider>
  </div>
</div>
<mat-nav-list *ngFor="let area of arealist$ | async">
  <div mat-list-item *ngFor="let singlecat of area.child_category_lesson">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ singlecat.category_name }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let singlelesson of singlecat.child_lessons" routerLink="/learning/single" [queryParams]="{ID: singlelesson.ID}">
          {{ singlelesson.post_title }}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>
  </div>
</mat-nav-list>
