<div class="container bg-white" style="min-height: 100vh">
  <div class="row">
    <div class="col">
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let item of items" [routerLink]="item.url">
            <div class="row">
                <div class="col-auto h5 m-0" [innerHTML]="item.icon"></div>
                <div class="col p-0">
                    {{ item.name }}
                </div>
            </div>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
