<div
  routerLink="/questionmarket/checkreport"
  [queryParams]="{
    user_answer_ID: item.data.user_answer_ID,
    user_answer_review_ID: item.data.user_answer_review_ID,
    question_ID: item.data.question_ID,
    notification_ID: item.ID
  }"
  class="py-3"
>
  <i class="fa-light fa-ballot-check"></i> One review is reported and you're the controller, please check it out.
</div>
