<div

  routerLink="/questionmarket/singlequestion"
  [queryParams]="{question_ID: item.data.question_ID}"
>

    item.data.user_answer_ID
  }}
  is reported. You get {{ item.data.punish_point }} punish point. If you have
  any question please contact admin.
</div>
