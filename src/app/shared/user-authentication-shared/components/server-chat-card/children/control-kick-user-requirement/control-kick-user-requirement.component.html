<mat-dialog-content>
  <div class="container p-0">
    <div class="row">
      <div class="col">
        <p>
          <mat-error>
            <i>
              <i class="fa-thin fa-ban me-2"></i> [Server:
              {{ data.server_name }}] One user is reported with the chat
              content:
            </i>
          </mat-error>
        </p>
        <p class="text-center">"{{ data.message_content }}"</p>
        <p class="text-center" style="font-size: 12px">
          <mat-hint>
            You can skip this message. If you agree, the reported person will be
            blocked from the server, if you disagree, the reporter will be
            blocked from the server.
          </mat-hint>
        </p>
        <div class="row pb-2 justify-content-around">
            <div class="col-auto">
                <button mat-raised-button color="warn" (click)="submitResult(true)">
                    <i class="fa-thin fa-ban me-2"></i>Agree
                </button>
            </div>
            <div class="col-auto">
                <button mat-raised-button (click)="submitResult(false)">
                    <i class="fa-thin fa-circle-xmark me-2"></i>Disagree
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
