<mat-dialog-content>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label> Your question </mat-label>
        <textarea
          matInput
          name="Q & A content"
          rows="5"
          [formControl]="item_content"
        ></textarea>
      </mat-form-field>
      <app-qa-images-form [cdnfolder]="data.cdnfolder"></app-qa-images-form>
      <div class="row mb-3">
        <div class="col">
          <re-captcha
            (resolved)="resolvedCaptcha($event)"
            [siteKey]="recaptchaKey"
          ></re-captcha>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button mat-button color="primary" (click)="submit()">
        Send<i class="fa-thin fa-paper-plane ms-2"></i>
      </button>
    </div>
  </div>
</mat-dialog-content>
