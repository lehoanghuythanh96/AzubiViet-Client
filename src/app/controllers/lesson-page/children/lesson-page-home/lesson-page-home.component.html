<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 80vh">
    <div class="col-auto">
      <mat-card style="width: 300px; max-width: 90vw">
        <mat-card-header>
          <mat-card-title>Choose an area</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let item of arealist$ | async" (click)="movetoarea(item.ID)">
              {{ item.area_name }}
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<app-particle-bg></app-particle-bg>
